# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/myproj
    steps:
      - run:
          name: demo stpe 1
          command: df -H

  api_test:
    docker:
      - image: circleci/node:10
    working_directory: ~/myproj
    steps:
      - run:
          name: demo stpe 1
          command: df -H

  ui_test:
    docker:
      - image: circleci/node:10
    working_directory: ~/myproj
    steps:
      - run:
          name: demo stpe 2
          command: pwd
  deploy:
    docker:
      - image: circleci/node:10
    working_directory: ~/myproj
    steps:
      - run:
          name: demo stpe 2
          command: ls -ltra

# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  myworkflow:
    # Run the welcome/run job in its own container
    jobs:
      - build
      - hold:
         type: approval
         requires:
           - api_test
           - ui_test
      - api_test:
          requires:
            - build
      - ui_test:
          requires:
            - build
      - deploy:
          requires:
            - hold
